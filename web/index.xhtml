<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:form>
             <h2>Inciciar Sesión</h2>
            <p:separator/>
                
            <p:growl id="growlInci" showDetail="true" sticky="false" life="2000"/> 
            <p:messages severity="fatal,info,warn"
                        showDetail="true" showSummary="true"/>
           
            <h:panelGrid columns="4">
                
                <p:outputLabel for="cedula" value="Cedula"/>
                <p:inputText id="cedula" required="true" requiredMessage="el campo es obligatorio"
                             value="#{usuarioController.usuario.cedula}"/>
                <p:message for="cedula"/>
                <p:tooltip id="toolTipFade1" for="cedula" value="Escriba su cedula por favor" />
 

                <p:outputLabel for="password" value="Contraseña"/>
                <p:password id="password" required="true" requiredMessage="el campo es obligatorio"
                             value="#{usuarioController.usuario.contraseña}" />
                <p:message for="password"   />
                <p:tooltip id="toolTipFade2" for="password" value="Escriba su contraseña por favor" />

                <p:commandButton id="iniciarSesion" value="Iniciar sesión" icon="ui-icon-check"
                                 action="#{usuarioController.iniciarSesion()}" update="growlInci"/>
                
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
