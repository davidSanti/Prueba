<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Usuario</title>
    </h:head>
    <h:body>
       
        <h:form>
            <h2>Editar Usuario</h2>
            <p:separator/>
            
            <p:growl id="growlEditUser" showDetail="true" sticky="false" life="2000"/> 
            <p:messages severity="fatal,info,warn"
                        showDetail="true" showSummary="true"/>
            
            <h:panelGrid columns="4">
                
                <p:outputLabel for="cedula" value="Cedula"/>
                <p:inputText   id="cedula" required="true" disabled="true"
                               value="#{usuarioController.usuario.cedula}">
                    <f:validateLength minimum="8" maximum="10" />
                </p:inputText>
                <p:message for="cedula"/>
                <p:tooltip for="cedula" value="Escriba su cedula por favor"/>
                
                <p:outputLabel for="nombre" value="Nombre"/>
                <p:inputText   id="nombre" required="true" requiredMessage="Nombre es un Campo Obligatorio"
                               value="#{usuarioController.usuario.nombre}">
                    <f:validateLength minimum="3" maximum="15" />
                </p:inputText>
                <p:message for="nombre"/>
                <p:tooltip for="nombre" value="Escriba su nombre por favor"/>
                               
                <p:outputLabel for="apellido" value="Apellido"/>
                <p:inputText   id="apellido" required="true" requiredMessage="Apellido es un Campo Obligatorio"
                               value="#{usuarioController.usuario.apellidos}">
                    <f:validateLength minimum="3" maximum="15" />
                </p:inputText>
                <p:message for="apellido"/>
                <p:tooltip for="apellido" value="Escriba su apellido por favor"/>
                
                <p:outputLabel for="email" value="Correo"/>
                <p:inputText   id="email" required="true" requiredMessage="Correo es un Campo Obligatorio"
                               value="#{usuarioController.usuario.email}">
                    <f:validateLength minimum="11" maximum="30" />
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                </p:inputText>
                <p:message for="email"/>
                <p:tooltip for="email" value="Escriba su email por favor"/>
                
                <p:outputLabel for="password" value="Contrase単a"/>
                <p:password id="password" required="true" requiredMessage="Contrase単a es un Campo Obligatorio"
                               value="#{usuarioController.usuario.contrase単a}">
                    <f:validateLength minimum="8" maximum="16" />
                </p:password>
                <p:message for="password"/>
                <p:tooltip for="password" value="Escriba su contrase単a por favor"/>
                
                <p:outputLabel for="role" value="Rol"/>
                <p:selectOneMenu id="role" value="#{usuarioController.usuario.idRol}" 
                                 converter="rolConverter" filter="true">
                    <f:selectItems var="rol" value="#{usuarioController.roles}"
                                   itemLabel="#{rol.descripcion}" itemValue="#{rol}"/>
                </p:selectOneMenu>
                <p:message for="role"/>
                <p:tooltip for="role" value="Seleccione un rol por favor"/>
                
                <h:column/><h:column/><h:column/><h:column/>
                
                <p:commandButton id="editUser" value="Guardar Datos"
                                 action="#{usuarioController.editarUsuario()}" update="growlEditUser"/>
                <p:commandButton value="Cancelar" action="principalIncident"/>
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
