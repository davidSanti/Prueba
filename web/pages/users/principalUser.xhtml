<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:link value="Registrar Usuario" outcome="createUser"/>
            <h:dataTable value="#{usuarioController.listarUsuarios()}" var="user"
                         border="1" cellpadding="6" cellspacing="3">
                
                <h:column>
                    <f:facet name="header">Cedula</f:facet>
                    <h:outputText value="#{user.cedula}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{user.nombre}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Apellido</f:facet>
                    <h:outputText value="#{user.apellidos}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{user.email}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Rol</f:facet>
                    <h:outputText value="#{user.idRol.descripcion}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandButton value="Eliminar" onclick="return confirm('Seguro')"
                                     action="#{usuarioController.eliminarUsuario(user)}"/>
                    <h:commandButton value="Editar" action="#{usuarioController.editarUsuario(user)}"/>
                </h:column>
                
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
