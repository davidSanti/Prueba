<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Usuarios</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h2>Listado de Usuarios</h2>
            <p:separator/>
            <p:growl id="growlPrincipalUser" showDetail="true" sticky="false" life="2000"/> 
            <p:messages severity="fatal,info,warn"
                        showDetail="true" showSummary="true"/>
            
            <p:button value="Registrar Usuario" outcome="createUser"/>
            <p:button style="float: right;" value="Regresar" /><br/><br/>
            <p:dataTable value="#{usuarioController.listarUsuarios()}" var="user"
                         paginator="true" paginatorPosition="bottom" rows="6">
                
                <p:column headerText="Cedula">
                    <h:outputText value="#{user.cedula}"/>                   
                </p:column>
                
                <p:column headerText="Nombre">
                    <h:outputText value="#{user.nombre}"/>
                </p:column>
                
                <p:column headerText="Apellido">
                   <h:outputText value="#{user.apellidos}"/>
                </p:column>
                
                <p:column headerText="Email">
                   <h:outputText value="#{user.email}"/>
                </p:column>
                
                <p:column headerText="Rol">
                    <h:outputText value="#{user.idRol.descripcion}"/>
                </p:column>
                
                <p:column headerText="Acciones" width="100">
                    <p:commandButton  icon="ui-icon-pencil" action="#{usuarioController.editarUsuario(user)}"/>
                    <p:commandButton  icon="ui-icon-close" onclick="return confirm('¿Está seguro de eliminar el usuario?')"
                                      action="#{usuarioController.eliminarUsuario(user)}" />
                </p:column>
                
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
