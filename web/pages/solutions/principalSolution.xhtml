<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
             <h2>Listados de Soluciones</h2>
            
            <p:growl id="growlCreateIncident" showDetail="true" sticky="false" life="2000"/> 
            <p:messages severity="fatal,info,warn"
                        showDetail="true" showSummary="true"/>
            
            <p:separator/>
            <p:button value="Registrar Solucion" outcome="createSolution"/> 
            <p:button value="Regresar" style="float: right;"/> <br/><br/> 
        
            <p:dataTable value="#{solucionController.listarSoluciones()}" var="solution"
                         paginator="true" rows="7">
             
                
                <p:column headerText="Agente">
                    <h:outputText value="#{solution.agente.apellidos} #{solution.agente.nombre}"/>
                </p:column>
                
                <p:column headerText="Nombre">
                    <h:outputText value="#{solution.nombre}"/>
                </p:column>
                
                <p:column headerText="Categoría">
                    <h:outputText value="#{solution.categoria.descripcion}"/>
                </p:column>
                
                <p:column headerText="Descripción">
                    <h:outputText value="#{solution.descripcion}"/>
                </p:column>
                
                
                <p:column headerText="Acciones">
     
                    <h:commandButton value="Eliminar" onclick="return confirm('¿Está seguro de eliminar la solución?')"
                                     action="#{solucionController.eliminarSolucion(solution)}"/>
                    <h:commandButton value="Editar"
                                     action="#{solucionController.editarSolucion(solution)}"/>
                </p:column>
                
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
