<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:link value="Registrar Solucion" outcome="createSolution"/>
            <h:dataTable value="#{solucionController.listarSoluciones()}" var="solution"
                         border="1" cellpadding="6" cellspacing="3">
                
                <h:column>
                    <f:facet name="header">Solución ID</f:facet>
                    <h:outputText value="#{solution.solucionID}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Agente</f:facet>
                    <h:outputText value="#{solution.agente.apellidos} #{solution.agente.nombre}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{solution.nombre}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Descripción</f:facet>
                    <h:outputText value="#{solution.descripcion}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Fecha registro</f:facet>
                    <h:outputText value="#{solution.fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Categoría</f:facet>
                    <h:outputText value="#{solution.categoria.descripcion}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandButton value="Eliminar" onclick="return confirm('¿Está seguro de eliminar la solución?')"
                                     action="#{solucionController.eliminarSolucion(solution)}"/>
                </h:column>
                
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
