<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Editar Soluci√≥n</h2>
            <p:separator/>
                
            <p:growl id="growl" showDetail="true" sticky="false" life="1500"/> 
            <p:messages severity="fatal,info,warn"
                        showDetail="true" showSummary="true"/>
            <h:messages showDetail="true" showSummary="true"/>
            <h:panelGrid columns="3">
                
                <h:outputLabel for="nombre" value="Nombre"/>
                <h:inputText id="nombre" required="true"
                             value="#{solucionController.solucion.nombre}"/>
                <h:message for="nombre"/>
                
                <h:outputLabel for="descripcion" value="Descripcion"/>
                <h:inputTextarea id="descripcion" required="true"
                                 value="#{solucionController.solucion.descripcion}"/>
                <h:message for="descripcion"/>
                
                <h:outputLabel for="categoria" value="Categoria"/>
                <h:selectOneMenu id="categoria" value="#{solucionController.solucion.categoria}"
                                 converter="servicioConverter">
                    <f:selectItems var="cate" value="#{solucionController.servicios}"
                                   itemLabel="#{cate.descripcion}" itemValue="#{cate}"/>
                </h:selectOneMenu>
                <h:message for="categoria"/>
                
                <h:commandButton id="createSolution" value="Guardar datos"
                                 action="#{solucionController.editarSolucion()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
