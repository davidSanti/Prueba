<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h2>Registrar Solución</h2>
            <p:separator/>
                
            <p:growl id="growlCreateSolution" showDetail="true" sticky="false" life="1500"/> 
            <p:messages severity="fatal,info,warn"
                        showDetail="true" showSummary="true"/>
            <h:panelGrid columns="4">
                
                 <p:outputLabel for="categoria" value="Categoria"/>
                <p:selectOneMenu id="categoria" value="#{solucionController.solucion.categoria}"
                                 converter="servicioConverter" filter="true"
                                 required="true" requiredMessage="Campo Obligatorio">
                    <f:selectItems var="cate" value="#{solucionController.servicios}"
                                   itemLabel="#{cate.descripcion}" itemValue="#{cate}"/>
                </p:selectOneMenu>
                <p:message for="categoria"/>
                <p:tooltip for="categoria" value="Seleccione la categoría por favor" />
                
                <p:outputLabel for="nombre" value="Nombre"/>
                <p:inputText id="nombre" required="true" requiredMessage="Campo Obligatorio"
                             value="#{solucionController.solucion.nombre}">
                    <f:validateLength minimum="10" maximum="100"/>
                </p:inputText>
                <p:message for="nombre"/>
                <p:tooltip for="nombre" value="Escriba el nombre de la solución por favor" />
                
                <p:outputLabel for="descripcion" value="Descripcion"/>
                <p:inputTextarea id="descripcion" rows="5" cols="25"
                                 required="true" requiredMessage="Campo Obligatorio"
                                 value="#{solucionController.solucion.descripcion}"/>
                <p:message for="descripcion"/>
                <p:tooltip for="descripcion" value="Escriba una breve descripción por favor" />
               
                <h:column/><h:column/><h:column/><h:column/>
                
                <p:commandButton id="createSolution" value="Registrar" update="growlCreateSolution"
                                 action="#{solucionController.registrarSolucion()}"/>
                <p:commandButton value="Cancelar" action="principalSolution"/>
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
