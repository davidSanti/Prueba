<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:messages showDetail="true" showSummary="true"/>
            <h:panelGrid columns="3">
                <h:outputLabel for="numCaso" value="Numero de caso"/> 
                <h:inputText id="numCaso" required="true" disabled="true"
                             value="#{incidenciaController.incidencia.numeroDeCaso}"/>
                <h:message for="numCaso"/>
                
                <h:outputLabel for="agente" value="Agente"/>
                <h:selectOneMenu id="agente" value="#{incidenciaController.incidencia.agente}" 
                                 converter="usuarioConverter">
                    <f:selectItems value="#{incidenciaController.usuarios}" var="item"
                                   itemLabel="#{item.apellidos}" itemValue="#{item}"/>
                </h:selectOneMenu>
                <h:message for="agente"/>
                
                <h:outputLabel for="categoria" value="Categoria"/>
                <h:selectOneMenu id="categoria" value="#{incidenciaController.incidencia.idCategoria}"
                                 converter="servicioConverter">
                    <f:selectItems value="#{incidenciaController.servicios}" var="ser"
                                   itemLabel="#{ser.descripcion}" itemValue="#{ser}"/>
                </h:selectOneMenu>
                <h:message for="categoria"/>
                
                <h:outputLabel for="descripcion" value="Descripcion"/> 
                <h:inputTextarea id="descripcion" required="true"
                                 value="#{incidenciaController.incidencia.descripcion}"/>
                <h:message for="descripcion"/>
                
                <h:commandButton id="p2" value="Guardar" 
                                 action="#{incidenciaController.editarIncidencia()}"/>
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
