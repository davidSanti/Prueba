<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        
        <h:form>
            <p:link value="Registrar Incidencia" outcome="createIncident"/>
            <p:separator/>
                
            <p:growl id="growl" showDetail="true" sticky="false" life="2000"/> 
            <p:messages severity="fatal,info,warn"
                        showDetail="true" showSummary="true"/>
            
            <h:dataTable var="Incident" value="#{incidenciaController.listarIncidencia()}"
                         border="1" cellpadding="6" cellspacing="3">
                
                <h:column>
                    <f:facet name="header">Número de Caso</f:facet>
                    <h:outputText value="#{Incident.numeroDeCaso}"/>
                </h:column>
                                
                <h:column>
                    <f:facet name="header">Agente</f:facet>
                    <h:outputText value="#{Incident.agente.apellidos} #{Incident.agente.nombre}"/>
                </h:column>
                                
                <h:column>
                    <f:facet name="header">Fecha Registro</f:facet>
                    <h:outputText value="#{Incident.fechaRegistro}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Descripción</f:facet>
                    <h:outputText value="#{Incident.descripcion}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Categoría</f:facet>
                    <h:outputText value="#{Incident.idCategoria.descripcion}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandButton value="Eliminar" onclick="return confirm('¿Está seguro de eliminar la incidencia?')"
                                     action="#{incidenciaController.eliminarIncidencia(Incident)}"/>
                    <h:commandButton value="Editar"
                                     action="#{incidenciaController.editarIncidencia(Incident)}"/>
                </h:column>
                
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
