<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Incidencias</title>
        
    </h:head>
    <h:body>
        
        <h:form>
            <h2>Listados de Incidencias</h2>
            
            <p:growl id="growlCreateIncident" showDetail="true" sticky="false" life="2000"/> 
            <p:messages severity="fatal,info,warn"
                        showDetail="true" showSummary="true"/>
            
            <p:separator/>
            <p:button value="Registrar Incidencia" outcome="createIncident"/> 
            <p:button value="Regresar" style="float: right;"/> <br/><br/> 
            
            <p:dataTable var="pp" value="#{incidenciaController.listarIncidencia()}"
                         paginator="true" paginatorPosition="bottom" rows="6">
                             
                <p:column headerText="Número de Caso" filterBy="#{pp.numeroDeCaso}">
                    <h:outputText value="#{pp.numeroDeCaso}"/>
                </p:column>
                                
                <p:column headerText="Agente">
                    <h:outputText value="#{pp.agente.apellidos} #{pp.agente.nombre}"/>
                </p:column>
                                
                <p:column headerText="Fecha Registro">
                    <h:outputText value="#{pp.fechaRegistro}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Descripción">
                    <h:outputText value="#{pp.descripcion}"/>
                </p:column>
                
                <p:column headerText="Categoría">
                    <h:outputText value="#{pp.idCategoria.descripcion}"/>
                </p:column>
                
                <p:column headerText="Acciones" width="160">
                    <h:commandButton value="eliminar" onclick="return confirm('¿Está seguro de eliminar la incidencia?')"
                                     action="#{incidenciaController.eliminarIncidencia(pp)}"/>
                    <h:commandButton value="Editar"
                                     action="#{incidenciaController.editarIncidencia(pp)}"/>
                </p:column>
                
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
