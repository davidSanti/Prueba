<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://java.sun.com/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>
            <h:form>
            <h2>Registrar portunidad de aprendizaje</h2>
            <p:separator/>
                
            <p:growl id="growlCreateOportunity" showDetail="true" sticky="false" life="2000"/> 
            <p:messages severity="fatal,info,warn"
                        showDetail="true" showSummary="true"/>
            
                <h:panelGrid columns="4">
                    
                    <p:outputLabel for="nombre" value="Nombre"/>
                    <p:inputText id="nombre" required="true" requiredMessage="Campo Obligatorio"
                                 value="#{oportunidadController.oportunidad.nombre}">
                        <f:validateLength minimum="4" maximum="70"/>
                    </p:inputText>
                    <p:message for="nombre" display="tooltip"/>
                    <p:tooltip for="nombre" value="Escriba un nombre para la oportunidad por favor" />
                
                    <p:outputLabel for="fechaIni" value="Fecha Inicio"/>
                    <p:calendar id="fechaIni" required="true" requiredMessage="Campo Obligatorio"
                                value="#{oportunidadController.oportunidad.fechaInicio}"
                                pattern="MM/dd/yyyy HH:mm:ss" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                    </p:calendar>
                    <p:message for="fechaIni" display="tooltip"/>
                    <p:tooltip for="fechaIni" value="Seleccione una fecha de inicio" />
                    
                    <p:outputLabel for="fechaFin" value="Fecha Fin"/>
                    <p:calendar id="fechaFin" required="true" requiredMessage="Campo Obligatorio"
                                value="#{oportunidadController.oportunidad.fechaFin}"
                                pattern="MM/dd/yyyy HH:mm:ss" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                    </p:calendar>
                    <p:message for="fechaFin" display="tooltip"/>
                    <p:tooltip for="fechaFin" value="Seleccione una fecha de finalizaci贸n" />
                
                    <p:outputLabel for="razon" value="Razon"/>
                    <p:inputText id="razon" required="true" requiredMessage="Campo Obligatorio"
                                 value="#{oportunidadController.oportunidad.razon}"/>
                    <p:message for="razon" display="tooltip"/>
                    <p:tooltip for="razon" value="Escriba la raz贸n de la oportunidad por favor" />
                
                    <p:outputLabel for="descripcion" value="Descripci贸n"/>
                    <p:inputTextarea id="descripcion" required="true" requiredMessage="Campo Obligatorio"
                                 value="#{oportunidadController.oportunidad.descripcion}"/>
                    <p:message for="descripcion" display="tooltip"/>
                    <p:tooltip for="descripcion" value="Escriba una breve descripci贸n por favor" />
                                    
                    <p:outputLabel for="agentesOp" value="Agentes"/>
                    <p:selectCheckboxMenu label="Agentes" value="#{oportunidadController.oportunidad.usuariosOportunidad}"
                                          id="agentesOp" converter="usuarioConverter" filter="true">
                        <f:selectItems value="#{oportunidadController.agentesOportunidad}" var="agt"
                                       itemLabel="#{agt.nombre} #{agt.apellidos}" itemValue="#{agt}"/>
                        
                    </p:selectCheckboxMenu>
                    <p:message for="agentesOp" display="tooltip"/>
                    <p:tooltip for="agentesOp" value="Seleccione el o los agentes por favor" />
                
                    <p:commandButton id="bo" value="Enviar" update="growlCreateOportunity"
                                     action="#{oportunidadController.registrarOportunidad()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
        
    </h:body>
</html>
