<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:form>
             <h2>Listados de Oportunidades de aprendizaje</h2>
             
             <p:growl id="growlCreateIncident" showDetail="true" sticky="false" life="2000"/> 
             <p:messages severity="fatal,info,warn"
                        showDetail="true" showSummary="true"/>
             
             <p:separator/>
             <p:button value="Registrar Oportunidad" outcome="createOportunity"/>
             <p:button value="Regresar" style="float: right;"/><br/><br/>
             
            <p:dataTable value="#{oportunidadController.listarOportunidades()}" var="oportunity"
                         paginator="true" rows="10">
                
                <p:column headerText="Nombre">
                    <h:outputText value="#{oportunity.nombre}"/>
                </p:column>
                
                <p:column headerText="Fecha Inicio">
                    <h:outputText value="#{oportunity.fechaInicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>   
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Fecha Fin">
                    <h:outputText value="#{oportunity.fechaFin}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Razón">
                    <h:outputText value="#{oportunity.razon}"/>
                </p:column>
                
                <p:column headerText="Descripción">
                    <h:outputText value="#{oportunity.descripcion}"/>
                </p:column>
                  
                <p:column headerText="Estado">
                    <h:outputText value="#{oportunity.idEstado.descripcion}"/>
                </p:column>
                                
                <p:column headerText="Acciones">
                    <h:commandButton value="Eliminar" onclick="return confirm('¿Está seguro de eliminar la oportunidad?')" 
                                     action="#{oportunidadController.eliminarOportunidad(oportunity)}" />
                    <h:commandButton value="Editar"
                                     action="#{oportunidadController.editarOportunidad(oportunity)}"/>
                </p:column>
                
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
