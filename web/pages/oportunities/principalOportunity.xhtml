<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:form>
            <h:messages showDetail="true" showSummary="true"/>
            <h:dataTable value="#{oportunidadController.listarOportunidades()}" var="oportunity"
                         border="1" cellpadding="6" cellspacing="3">
                
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{oportunity.nombre}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Fecha Inicio</f:facet>
                    <h:outputText value="#{oportunity.fechaInicio}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Fecha Fin</f:facet>
                    <h:outputText value="#{oportunity.fechaFin}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Razón</f:facet>
                    <h:outputText value="#{oportunity.razon}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Descripción</f:facet>
                    <h:outputText value="#{oportunity.descripcion}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Número Intentos</f:facet>
                    <h:outputText value="#{oportunity.numIntentos}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandButton value="Eliminar" onclick="return confirm('¿Está seguro de eliminar la oportunidad?')" 
                                     action="#{oportunidadController.eliminarOportunidad(oportunity)}" />
                    <h:commandButton value="Editar"
                                     action="#{oportunidadController.editarOportunidad(oportunity)}"/>
                </h:column>
                
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
