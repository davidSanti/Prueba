<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
             <h2>Listados de Procedimientos</h2>
            
             <p:growl id="growlSolution" showDetail="true" sticky="false" life="2000"/> 
            <p:messages severity="fatal,info,warn"
                        showDetail="true" showSummary="true"/>
            
            <p:separator/>
            <p:button value="Registrar Procedimiento" outcome="createProcedure"/> 
            <p:button value="Regresar" style="float: right;"/> <br/><br/> 
        
            <p:dataTable value="#{procedimientoController.listarprocedimientos()}" var="procedure"
                         paginator="true" rows="7">
             
                
                <p:column headerText="Agente">
                    <h:outputText value="#{procedure.agente.apellidos} #{procedure.agente.nombre}"/>
                </p:column>
                
                <p:column headerText="Nombre">
                    <h:outputText value="#{procedure.nombre}"/>
                </p:column>
                
                <p:column headerText="Categoría">
                    <h:outputText value="#{procedure.categoria.descripcion}"/>
                </p:column>
                
                <p:column headerText="Descripción">
                    <h:outputText value="#{procedure.descripcion}"/>
                </p:column>
                
                
                <p:column headerText="Acciones">
     
                    <h:commandButton value="Eliminar" onclick="return confirm('¿Está seguro de eliminar el procedimiento?')"
                                     action="#{procedimientoController.eliminarProcedimiento(procedure)}"/>
                    <h:commandButton value="Editar"
                                     action="#{procedimientoController.editarProcedimiento(procedure)}"/>
                </p:column>
                
            </p:dataTable>  
        </h:form>
        
    </h:body>
</html>
